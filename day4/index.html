<!doctype html>
<html lang="en">

<head>
  <title>Day4</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container-fluid" align="center">
    <h1>You have created Doge!</h1>
    <img id="profile" src="" alt="Doge"><br><br>

    <div class="container-row">
      <div class="row">
        <div class="col-sm-3">
          <h5>STR</h5>
        </div>
        <div class="col-sm-9">
          <div class="progress">
            <div id="str" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <h5>DEX</h5>
        </div>
        <div class="col-sm-9">
          <div class="progress">
            <div id="dex" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <h5>INT</h5>
        </div>
        <div class="col-sm-9">
          <div class="progress">
            <div id="int" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <h5>LUX</h5>
        </div>
        <div class="col-sm-9">
          <div class="progress">
            <div id="lux" class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>
          </div>
        </div>
      </div>
    </div>
    <button id="back" type="button" class="btn btn-danger">Back</button>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
